{% extends 'base.html' %}
{% block head %}{% endblock %}
{% block content %}
    {% comment %}<center>
        <h1>Login </h1><br>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="loginemail" placeholder="Your Email">
            <input type="password" name="loginpassword" placeholder="Password">
            <hr>
            <center><p style="font-size: 14px;color: #666;">Account Type</p></center>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="role" value="Author">Author
                </label>
                <label class="radio-inline">
                    <input type="radio" name="role" value="Publisher">Publisher
                </label>
                <label class="radio-inline">
                    <input type="radio" name="role" value="Editor">Editor
                </label>
            </div>
            <input type="submit" name="login" class="login loginmodal-submit" value="Login">
        </form>
        <div class="login-help">
            <a href="#">Forgot Password?</a>
        </div>
    </center>{% endcomment %}
    <div class="container-fluid">

        <div class="row login-body" style="margin-bottom:30px; margin-top:30px;">
            <div class="col-md-4 col-md-offset-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-lock"></span> Login
                    </div>
                    <div class="panel-body">
                        <form method="post" class="form-horizontal" role="form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">
                                    Email</label>
                                <div class="col-sm-9">
                                    <input name="loginemail" type="email" class="form-control" id="inputEmail3" placeholder="Email"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">
                                    Password</label>
                                <div class="col-sm-9">
                                    <input name="loginpassword" type="password" class="form-control" id="inputPassword3"
                                           placeholder="Password" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="accountType" class="col-sm-3 control-label">Account Type</label>
                                <div class=" col-sm-9" id="accountType">
                                    <label class="radio-inline">
                                        <input type="radio" name="role" value="Author">Author
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="role" value="Publisher">Publisher
                                    </label>
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"/>
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group ">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-success btn-sm">
                                        Sign in
                                    </button>
                                    <button type="reset" class="btn btn-default btn-sm">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </form>
                        <center><p style="color: red;">{{ errorstring }}</p></center>
                    </div>
                    <div class="panel-footer">
                        Not Registred? <a href="http://www.jquery2dotnet.com">Register here</a></div>
                </div>
            </div>
        </div>


    </div>

{% endblock %}
