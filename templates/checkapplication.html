<body>

<header>

    <div class=" container-fluid">

        <div class="row">
            <div class="col-sm-offset-1 nav-heading"><h1><a href="{% url 'homepage' %}">Publication Portal</a></h1>
            </div>

        </div>

        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                aria-expanded="false" aria-controls="navbar" data-target="#navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand visible-xs-inline-block" href="{% url 'homepage' %}">Home</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse " id="navbar">
                        <ul class="nav navbar-nav ">
                            <li><a href="{% url 'publisher_home' %}">Home</a></li>
                            <li><a href="{% url 'publisherdashboard' %}">Dashboard</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                                   role="button" aria-haspopup="true" aria-expanded="false">
                                    Settings<span class="caret"></span></a>

                                    <li><a href="{% url 'publisher_profile' %}">Edit Profile</a></li>

                                </ul>
                            </li>

                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="container" style="padding-top: 60px;">
    <div class="row">
        <div class="form-group">
            <label for="firstauthortitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstauthortitle" name="firstauthortitle"
                       value="{{ application.title }}" disabled>
            </div>

        </div>

        <div class="form-group">
            <label for="dapartment" class="col-sm-2 control-label">Department</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dapartment" name="dapartment"
                       value="{{ application.department }}" disabled>
            </div>

        </div>

        <div class="form-group">
            <label for="firstauthorname" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstauthorname" name="firstauthorname"
                       value="{{ application.name }}" disabled>
            </div>

        </div>

        <div class="form-group">
            <label for="firstauthoremail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="firstauthoremail" name="firstauthoremail"
                       value="{{ application.email }}" disabled>
            </div>

        </div>

        <div class="form-group">
            <label for="mobileno" class="col-sm-2 control-label">Mobile No.</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mobileno" name="mobileno"
                       value="{{ application.phone }}" disabled maxlength="10" onkeypress="return event.charCode >= 48
		    					 && event.charCode <= 57">
            </div>

        </div>

        <div class="form-group">
            <label for="manTitle" class="col-sm-2 control-label textarea-contact">Manuscript Title</label>
            <div class="col-sm-10">
                        <textarea class="form-control" id="manTitle" name="manTitle" rows="3"
                                  placeholder="text For plcehoder" disabled>{{ application.mtitle }}</textarea>
            </div>

        </div>

        <div class="form-group">
            <label for="manAbstract" class="col-sm-2 control-label textarea-contact">Manuscript Abstract</label>
            <div class="col-sm-10">
                        <textarea class="form-control" id="manAbstract" name="manAbstract" rows="3"
                                  placeholder="text For plcehoder" disabled>{{ application.mabstract }}</textarea>
            </div>

        </div>

        <div class="form-group">

            <br>
            <label for="downloadbtn" class="col-sm-2 control-label textarea-contact">Manuscript</label>
            <div class=" col-sm-10">
                <button type="button" onclick="location.href='{{ application.mdocfile.url }}'"
                        class="btn btn-primary btn-send" id="downloadbtn"><span
                        class="glyphicon glyphicon-send">
                            	Download </span></button>
            </div>

        </div>
        <div class="form-group">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <label for="accountType" class="col-sm-3 control-label">Update Status</label>
                <div class=" col-sm-9" id="accountType">
                    <label class="radio-inline">
                        <input type="radio" name="status" value="Pending" checked>Pending
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="Accepted">Accepted
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="Rejected">Rejected
                    </label>
                </div>
                <hr/>
                <hr/>
                <center>
                    <button type="submit" class="btn btn-primary btn-send" id="downloadbtn">Update Status</button>
                </center>
            </form>
        </div>
    </div>
</div>
<footer style="margin-top:30px;">

                    <a class="btn btn-social-icon btn-facebook"
                       href="https://www.facebook.com/deepanshu.gupta.50767"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-linkedin"
                       href="https://www.linkedin.com/in/deepanshu-gupta-480536bb"><i
                            class="fa fa-linkedin"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/deepu_0009"><i
                            class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon" href="mailto:"><i class="fa fa-envelope-o"></i></a>
                </div>
            </div>
            <div class="col-xs-10 col-xs-offset-1">
                <hr>
            </div>

            <div class="col-xs-12">

                <center>
                    <p>Copyright &copy; PUBLICATION 2016</p>
                </center>
            </div>

        </div>
    </div>
</footer>

</html>
