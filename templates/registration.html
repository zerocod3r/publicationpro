{% extends 'base.html' %}
{% block head %}{% endblock %}
{% block content %}

    <div class="container-fluid">

        <div class="row " style="margin-bottom:30px; margin-top:30px;">
            <div class="col-md-4 col-md-offset-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-lock"></span> Register
                    </div>
                    <div class="panel-body">
                        <form method="post" class="form-horizontal" role="form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="fullName" class="col-sm-3 control-label">
                                    Name</label>
                                <div class="col-sm-9">
                                    <input name="name" type="text" class="form-control" id="fullName" placeholder="David" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">
                                    Email</label>
                                <div class="col-sm-9">
                                    <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">
                                    Password</label>
                                <div class="col-sm-9">
                                    <input name="password" type="password" class="form-control" id="inputPassword3"
                                           placeholder="Password" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="accountType" class="col-sm-3 control-label">Account Type</label>
                                <div class=" col-sm-9" id="accountType">
                                    <label class="radio-inline">
                                        <input type="radio" name="role" value="Author">Author
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="role" value="Publisher">Publisher
                                    </label>
                                </div>

                            </div>


                            <div class="form-group ">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-success btn-sm">
                                        Register
                                    </button>

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        Already a user? <a href="{% url 'login_user' %}">Login here</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}
